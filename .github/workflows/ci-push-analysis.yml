name: "[Etapa 0] Análise de Pushes"
on:
  push:
    branches-ignore:
      - main

jobs:
  analise-de-pushes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK (Temurin 17) e cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Criar arquivo .env para Docker Compose
        run: |
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env

      - name: Subir banco de dados MySQL via Docker Compose
        run: docker compose up -d db-mana-food-product

      - name: Aguardar banco de dados estar pronto
        run: |
          timeout 60 bash -c 'until docker compose exec -T db-mana-food-product mysqladmin ping -h localhost -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --silent; do echo "Aguardando MySQL..."; sleep 3; done'
          echo "MySQL está pronto!"

      - name: Restaurar dependências (go-offline)
        run: mvn -B -ntp dependency:go-offline -DskipTests

      - name: Build e Rodar Testes BDD
        run: mvn -B -ntp clean verify
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

      - name: Parar e remover containers
        if: always()
        run: docker compose down -v
