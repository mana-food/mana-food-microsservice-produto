name: "[Etapa 0] Análise de Pushes"
on:
  push:
    branches-ignore:
      - main   # ignora pushes na main, só roda nas outras branches

jobs:
  # Steps: Build, Testes e verificação de cobertura de código
  analise-de-pushes:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Rodar Testes
        run: dotnet test --configuration Release --no-build --verbosity normal
        
      - name: Rodar Testes com Cobertura
        run: dotnet test --configuration Release --no-build --verbosity normal \
          "/p:CollectCoverage=true" \
          "/p:CoverletOutput=coverage.json" \
          "/p:CoverletOutputFormat=\"json;cobertura\""

      - name: Instalar ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Gerar Relatório de Cobertura
        run: reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

      - name: Upload do Relatório de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-relatorio
          path: coverage-report