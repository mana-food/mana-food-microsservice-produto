name: "[Etapa 2] Entrega Contínua"

on:
  push:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Build e Testes
  build-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK (Temurin 17) e cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Restaurar dependências (go-offline)
        run: mvn -B -ntp dependency:go-offline -DskipTests

      - name: Build e Rodar Testes
        run: mvn -B -ntp clean verify

  # 2. Análise SonarQube via Maven
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: build-and-tests
    steps:
      - name: Fazer checkout do repositório (com histórico completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK (Temurin 17) e cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Executar Análise SonarQube (Maven)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # Gera relatórios localmente (caso não existam)
          mvn -B -ntp -DskipTests=false clean verify
          # Executa a análise Sonar via plugin Maven
          mvn -B -ntp sonar:sonar \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.projectKey="mana-food_mana-food-microsservice-produto" \
            -Dsonar.organization="mana-food" \
            -Dsonar.branch.name="main" \
            -Dsonar.exclusions="**/target/**,**/*.class" \
            -Dsonar.coverage.jacoco.xmlReportPaths="target/site/jacoco/jacoco.xml"

  # 3. Build e Push da Imagem Docker
  docker-build-push:
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar JDK (Temurin 17) para build do artefato
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Gerar artefato (package) com Maven
        run: mvn -B -ntp -DskipTests package

      - name: Instalar cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Login no registro ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            latest

      - name: Construir e enviar imagem Docker
        id: docker-build-and-push-image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Atualize este caminho para o Dockerfile do seu serviço Kotlin (ex.: ./Dockerfile ou ./app/Dockerfile)
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Assinar a imagem Docker publicada
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.docker-build-and-push-image.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

