server:
  port: 8081

spring:
  application:
    name: manafoodproduct

  # Configurações para desenvolvimento local
  datasource:
    url: jdbc:mysql://localhost:3307/db_manafood_product?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: senha123
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# Logging para desenvolvimento
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    br.com.manafood: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always