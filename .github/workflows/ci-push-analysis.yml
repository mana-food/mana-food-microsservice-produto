name: "[Etapa 0] Análise de Pushes"
on:
  push:
    branches-ignore:
      - main   # ignora pushes na main, só roda nas outras branches

jobs:
  # Steps: Build, Testes e verificação de cobertura de código
  analise-de-pushes:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Rodar Testes
        run: |
          mkdir -p TestResults
          found=0
          # Procura projetos de teste em todo o repositório (prefira colocar os testes em ./tests)
          for proj in $(find . -type f \( -iname '*test*.csproj' -o -iname '*tests*.csproj' \)); do
            found=1
            echo "Executando testes: $proj"
            dotnet test "$proj" --configuration Release --no-build --verbosity normal
          done
          if [ $found -eq 0 ]; then
            echo "Aviso: nenhum projeto de teste (.csproj) encontrado."
          fi
        
      - name: Rodar Testes com Cobertura
        run: |
          mkdir -p TestResults
          found=0
          for proj in $(find . -type f \( -iname '*test*.csproj' -o -iname '*tests*.csproj' \)); do
            found=1
            name=$(basename "$proj" .csproj)
            echo "Executando testes com cobertura: $proj -> TestResults/${name}.coverage.*"
            dotnet test "$proj" --configuration Release --no-build --verbosity normal "/p:CollectCoverage=true" "/p:CoverletOutput=TestResults/${name}.coverage" "/p:CoverletOutputFormat=json,cobertura"
          done
          if [ $found -eq 0 ]; then
            echo "Aviso: nenhum projeto de teste encontrado. Pulando cobertura."
          fi

      - name: Instalar ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Gerar Relatório de Cobertura
        run: reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

      - name: Upload do Relatório de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-relatorio
          path: coverage-report