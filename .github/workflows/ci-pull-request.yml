name: "[Etapa 1] Pull Request"

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  # 1. Build e Testes
  build-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK (Temurin 17) e cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Restaurar dependências (go-offline)
        run: mvn -B -ntp dependency:go-offline -DskipTests

      - name: Build e Rodar Testes
        run: mvn -B -ntp clean verify

  # 2. Análise SonarQube via Maven
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: build-and-tests
    steps:
      - name: Fazer checkout do repositório (com histórico completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK (Temurin 17) e cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Executar Análise SonarQube (Maven)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # Executa build + testes (já foram executados no job anterior, mas garantir artefatos/relatórios)
          mvn -B -ntp -DskipTests=false clean verify
          # Executa a análise Sonar via plugin Maven
          mvn -B -ntp sonar:sonar \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.projectKey="mana-food_mana-food-microsservice-produto" \
            -Dsonar.organization="mana-food" \
            -Dsonar.branch.name="${{ github.head_ref }}" \
            -Dsonar.exclusions="**/target/**,**/*.class" \
            -Dsonar.coverage.jacoco.xmlReportPaths="target/site/jacoco/jacoco.xml"