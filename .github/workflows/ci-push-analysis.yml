name: "[Etapa 0] Análise de Pushes"
on:
  push:
    branches-ignore:
      - main

jobs:
  analise-de-pushes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK (Temurin 17) e cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Restaurar dependências (go-offline)
        run: mvn -B -ntp dependency:go-offline -DskipTests

      - name: Build e Rodar Testes
        run: mvn -B -ntp clean verify